<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Capture App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>
  <header>
    <h1>Client Capture App</h1>
    <div class="pageMenu">
      <a href="{{ url_for('clients') }}">
        <button id="clientsButton">Clients</button>
      </a>
      <a href="{{ url_for('contacts') }}">
        <button id="contactsButton">Contacts</button>
      </a>
    </div>
  </header>

  <nav class="Tabs">
    <ul>
      <li><a id="clients-tab" href="">General</a></li>
      <li><a id="contacts-tab" href="">Contacts</a></li>
    </ul>
  </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="{{ url_for('static', filename='scripts/index.js') }}"></script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
